<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;"
                :style="{width: playerLife + '%'}">
                    {{playerLife}}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;"
                :style="{width: playerLife + '%'}">
                    {{monsterLife}}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if = "!gamestarted">
        <div class="small-12 columns">
            <button id="start-game" @click = "start">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-if = "gamestarted">
        <div class="small-12 columns">
            <button id="attack" @click = "normalAttack" v-if ="life">ATTACK</button>
            <button id="special-attack" @click = "specialAttack" v-if = "life">SPECIAL ATTACK</button>
            <button id="heal" @click = "healing">HEAL</button>
            <button id="give-up" @click = "endchance">GIVE UP</button>
        </div>
    </section>
    <section class="row log" v-if = "abilitiesstarted">
        <div class="small-12 columns">
            <ul>
                <li v-for = "(att, i) in attacks">
                 <section v-if="i%2 == 0" :class="playerClass">
                     {{att}}
                 </section >
                 <section v-if="i%2 == 1" :class="monsterClass">
                     {{att}}
                 </section>   
                
                </li>
            </ul>
        </div>
    </section>
</div>
<script src="js/app.js"></script>
</body>
</html>
